<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Which Track?</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="heading">
        <h1>What Track Should You Take?</h1>
        <p>
          Answer just a few short questions and we will suggest what trick might be the best fit!
        </p>
        <p>
          Disclaimer: This quiz is not comprehensive and results can vary. Please consult a professional before making any life changing decisions.
        </p>
      </div>

      <div class="row" id="questions">
        <hr>
        <h2>Question Test</h2>
        <ul>
          <li><input type="radio" name="response" value="1"><span>Test</span></input></li>
          <li><input type="radio" name="response" value="2"><span>Test</span></input></li>
          <li><input type="radio" name="response" value="3"><span>Test</span></input></li>
        </ul>
        <hr>
        <button class="btn btn-danger">Submit</button>
      </div>
    </div>
  </body>
</html>
